<html>
	<head>
		<title>Hasil Web Scrapping</title>
        <!--Import library jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>

   <style>h1 {text-align: center;}
            table {align: center;}
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
              }
              
              td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
              }
              th{
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px; 
                width: 50px; 
              }
              
              tr:nth-child(even) {
                background-color: #dddddd;
              }
        </style>

<body>
    <h1>With Home Box Office (HBO) (Sorted by Popularity Ascending) </h1>
    <div id="hasilscrapping_json"></div>
</body>
<script type="text/javascript">
    $(function(){
        //mengambil data dari file json
        $.get('hasilscrapping.json',function(obj){
            var str = "<table border=1>";
            str +="<tr><td>No</td><td class='tables'>Image</td><td class='tables'>Judul Series</td><td class='tables'>Tahun</td><td class='tables'>Rating</td><td class='tables'>Waktu Scrapping</td></tr>";
            $.each(obj,function(n,serieslist){
                //str +="<tr><td>" + (n+1) + "</td>";
                str +="<td>" + serieslist.No + "</td>";
                str += "<td><img src='"+serieslist.Image+"' width='90' alt='poster "+serieslist.Judul+"'</td>";
                str +="<td width='300px'>" + serieslist.Judul +"</td>";
                str +="<td class='tables'>" + serieslist.Tahun + "</td>";
                str +="<td>" + serieslist.Rating + "</td>";
                
                str +="<td class='tables'>" + serieslist.waktu_scrapping + "</td></tr>";
            });
            str +="</table>";
            $('#hasilscrapping_json').html(str);
        });
    });
</script>
</html>
